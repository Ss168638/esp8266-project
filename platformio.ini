[env:nodemcuv2]
platform = espressif8266
board = esp12e
board_build.flash_mode = dout
board_build.flash_size = 4MB
board_build.ldscript = eagle.flash.4m2m.ld
framework = arduino
build_flags = -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
lib_deps =
    bblanchon/ArduinoJson @ ^6.21.0

; Force deeper library discovery (optional, can help)
lib_ldf_mode = deep

; Add the library header path â€” adjust to actual path under lib
build_flags =
  -Ilib/OTAUpdater/