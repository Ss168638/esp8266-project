name: Build & Release Firmware

on:
  push:
    branches: [ main ]
    tags: [ '*' ] # releases are created when you push tags like 1.0.0

permissions:
  contents: write

# -------------------------------
# Prevent overlapping builds
# -------------------------------
concurrency:
  group: firmware-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install -U pip
          pip install -U platformio

      - name: Create temporary PlatformIO override (with secrets)
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
        run: |
          # Create a temporary PlatformIO config that injects build_flags (not committed).
          # We escape quotes so the build_flags contain quoted string literals.
          cat > pio_override.ini <<EOF
          [env:nodemcuv2]
          build_flags =
            -DWIFI_SSID=\\\"${WIFI_SSID}\\\"
            -DWIFI_PASSWORD=\\\"${WIFI_PASSWORD}\\\"
          EOF
            echo "Created pio_override.ini (ephemeral, not committed)."

      - name: Build with PlatformIO
        run: |
          pio run -v

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: |
            .pio/build/**/firmware.bin
            .pio/build/**/firmware-*.bin

      - name: Move firmware to repo folder
        run: |
          mkdir -p firmware
          firmware_file=$(ls .pio/build/*/firmware*.bin 2>/dev/null | head -n1 || true)
          if [ -z "$firmware_file" ]; then
            echo "No firmware binary produced by platformio â€” skipping copy."
          else
            echo "Found firmware: $firmware_file"
            cp "$firmware_file" firmware/firmware.bin
          fi

      - name: Commit and push firmware (only if changed)
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A firmware || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: auto-update firmware"
            git push
          fi
