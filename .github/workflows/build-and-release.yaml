name: Build & Release Firmware

on:
  push:
    branches: [ main ]
    tags: ['*']     # releases are created when you push tags like 1.0.0

permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: python -m pip install -U pip && pip install -U platformio

      - name: Build with PlatformIO
        run: |
          platformio run

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: |
            .pio/build/**/firmware.bin
            .pio/build/**/firmware-*.bin

      - name: Move firmware to repo folder
        run: |
          mkdir -p firmware
          # find a firmware binary produced by PlatformIO (handles no-match safely)
          firmware_file=$(ls .pio/build/*/firmware*.bin 2>/dev/null | head -n1 || true)
          if [ -z "$firmware_file" ]; then
            echo "No firmware binary produced by platformio â€” skipping copy."
          else
            echo "Found firmware: $firmware_file"
            cp "$firmware_file" firmware/firmware.bin
          fi

      - name: Commit and push firmware (only if changed)
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          # Stage the firmware file (respects .gitignore)
          git add -A firmware || true

          # If there are no staged changes, skip commit and push
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: auto-update firmware"
            git push
          fi
        

